<!-- Condition Based Loading -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div> 

<!--Display Error Messages -->
 <div *ngIf="!loading && errorMessage ">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="addsubmit()">
                <div class="mb-2">
                    <input  [(ngModel)]="contact.name" name="name" type="text" class="form-conrtol" placeholder="Name" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="img" class="form-conrtol" placeholder="Photo url" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-conrtol" placeholder="Email" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-conrtol" placeholder="Company" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-conrtol" placeholder="Title" required>
                </div>
                <div class="mb-2">
                    <select [(ngModel)]="contact.groupId" name="groupId" class="form-conrtol" *ngIf="groups.length > 0 " required > 
                        <option value=""> Select a Group </option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" value="create">
                    <a routerLink="/" class="btn btn-warning ms-2"> Close </a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-img" >
        </div>
    </div>
</div>
